<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d278382c56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <script src="script.js" type="module"></script>
    <div class="app-container">
      <header>
        <h1>To Do List</h1>
      </header>
      <div class="app-box">
        <div class="box-left">
          <h3>Menu</h3>
          <div class="menu">
            <h4>Tasks</h4>
            <div class="menu-option home">
              <i class="fa-solid fa-book"></i> All Notes
            </div>
            <div class="menu-option pending">
              <i class="fa-solid fa-list-check"></i> Pending Tasks
            </div>
            <div class="menu-option completed">
              <i class="fa-solid fa-check-to-slot"></i> Completed Tasks
            </div>
          </div>
        </div>
        <div class="box-right">
          <div class="list-heading">
            <h1>List Of Tasks</h1>
            <hr />
          </div>
          <div class="add-task">
            <div class="add-box">
             <div> <i class="fa-solid fa-plus"></i><span>Add New Tasks</span></div>
            </div>
            <hr />
          </div>
          <div class="lists" id="lists"></div>
          <div class="create" id="create"></div>
          <div class="edit" id="edit"></div>
        </div>
      </div>
    </div>
  </body>
</html>
